<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 260" fill="none">
  <style>
    .ascii { font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace; font-size: 16px; fill: #0969DA; }
    .tagline { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px; fill: #57606A; }
    .key-icon { fill: none; stroke: #0969DA; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
    .lock-body { fill: #0969DA; opacity: 0.15; }
  </style>

  <!-- Key icon -->
  <g transform="translate(22, 30)">
    <!-- Lock body -->
    <rect class="lock-body" x="0" y="18" width="24" height="18" rx="3"/>
    <rect class="key-icon" x="0" y="18" width="24" height="18" rx="3"/>
    <!-- Lock shackle -->
    <path class="key-icon" d="M6 18V13a6 6 0 0 1 12 0v5"/>
    <!-- Keyhole -->
    <circle cx="12" cy="28" r="2" fill="#0969DA"/>
    <rect x="11" y="29" width="2" height="4" rx="0.5" fill="#0969DA"/>
  </g>

